<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<title>Frontend</title>
</head>

<body>
	<main>
		<div class="container">
			<form id="tg">
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Ваше имя</label>
					<input type="text" name="name" class="form-control" id="exampleInputPassword1" required placeholder="Имя">
					</div>
					<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Ваша почта</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="test@gmail.com"
						aria-describedby="emailHelp" name="email" required>
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Номер телeфона</label>
						<input type="tel" class="form-control" id="exampleInputEmail1" placeholder="Введите ваш номер телефона"
							aria-describedby="emailHelp" name="tel" required>
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Телеграм</label>
						<input type="text" class="form-control" id="exampleInputEmail1" placeholder="@niki_ellie_lone"
							aria-describedby="emailHelp" name="telega" required>
						<div id="emailHelp" class="form-text">Мы никогда не передаем данные третьим лицам</div>
					</div>
					<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1" required>
					<label class="form-check-label" for="exampleCheck1">Я согласен(на) с <a href="offerta.html">офертой</a></label>
					</div>
				<button type="submit" class="btn btn-primary">Свяжитесь со мной</button>
				</form>
				</div>
	</main>
	<script src="app.js"></script>
</body>

</html>
